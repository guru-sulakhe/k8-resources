#This is pod-1
apiVersion: v1
kind: Pod
metadata:
  name: pod-1
  labels:   
    name: pod-1
    purpose: pod-affinity
spec: 
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always #This must be included as Always
------
#Running pod-2 where pod-1 is running in node by using podAffinity
apiVersion: v1
kind: Pod
metadata: 
  name: pod-2
  labels:
    name: pod-2
    purpose: pod-affinity
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: name #your selected pod-1 labels key name
            operator: In
            values:
            - pod-1 #your selected pod-1 labels value name
        topologyKey: topology.kubernetes.io/zone
  containers: 
  - name: nginx
    image: nginx
    imagePullPolicy: Always #This must be included as Always
------
#Running pod-3 in different pod where pod-1 is not running in a node by using pod-AntiAffinity
#The anti-affinity rule specifies that the scheduler should try to avoid scheduling the Pod on a node 
apiVersion: v1
kind: Pod
metadata: 
  name: pod-3
  labels:
    name: pod-3
    purpose: pod-AntiAffinity
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: name
              operator: In
              values:
              - pod-1
          topologyKey: "kubernetes.io/hostname"
  containers: 
  - name: nginx
    image: nginx
    imagePullPolicy: Always #This must be included as Always